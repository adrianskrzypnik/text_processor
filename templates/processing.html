<!DOCTYPE html>
<html>
<head>
    <title>Przetwarzanie pliku {{ filename }}</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $(document).ready(function() {
        function checkProgress() {
            $.getJSON("/app/check-task/{{ task_id }}/", function(data) {
                if (data.ready) {
                    if (data.status === 'SUCCESS') {
                        window.location.href = `/app/result/?task_id={{ task_id }}`;
                    } else {
                        $("#error-message").text(data.error || "Unknown error").show();
                    }
                } else {
                    setTimeout(checkProgress, 2000);
                }
            });
        }
        checkProgress();
    });
    </script>
</head>
<body>
    <h2>Przetwarzanie pliku: {{ filename }}</h2>
    <div id="progress-message">Proszę czekać, trwa przetwarzanie...</div>
    <div id="error-message" style="color: red; display: none;"></div>
</body>
</html>
