<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wynik przetwarzania</title>
    <style>
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Zmodyfikowany tekst</h2>
    {% if modified_text %}
        <pre>{{ modified_text }}</pre>
    {% else %}
        <p>Brak tekstu do wyświetlenia</p>
    {% endif %}
    <a href="/app">Wróć</a>
</body>
</html>
