<!DOCTYPE html>
<html>
<head>
    <title>Wynik przetwarzania</title>
    <style>
        pre {
            white-space: pre-wrap;
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
        }
        .stats {
            margin: 15px 0;
            padding: 10px;
            background: #eef;
        }
    </style>
</head>
<body>
    <h2>Wynik przetwarzania {% if processing_mode == 'asynchronous' %}(asynchroniczne){% endif %}</h2>

    <div class="stats">
        <p>Długość oryginalna: {{ original_length }} znaków</p>
        <p>Długość przetworzona: {{ processed_length }} znaków</p>
    </div>

    <h3>Zmodyfikowany tekst:</h3>
    <pre>{{ scrambled_text }}</pre>

    <a href="/app">Przetwórz kolejny plik</a>
</body>
</html>
